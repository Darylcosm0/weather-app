<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" alt="" *ngIf="14 > 15" />
    <img src="../assets/cold.png" alt="" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">kanairo</div>

      <div class="temprature">{{ 14.4 | number: "1.1-1" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">more information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">20°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>Humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="" />
          <span> Wind</span>
        </div>
        <div class="info-block-value">11km/hr</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
